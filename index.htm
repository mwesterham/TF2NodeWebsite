<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Backpack checker</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" type="text/css">
    
    <script src="jquery/jquery.js"></script>
    <script src="axios/axios.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="javascripts/index.js" charset="utf-8"></script>
    
  </head>
  <body>
    <div id="alerts"></div>

    <div id="top" class="container">
      <div class="container">
        <div class="row formatted-row">
          <div class="col-auto">
            <button class="btn btn-primary" onclick="refreshKeyProfiles()"><span class="glyphicon glyphicon-refresh"></span> Refresh Key and Profiles</button>
          </div>
          <div class="col-auto">
            <span class="input-group-text">Manual Set Key Val</span>
            <input type="number" class="form-control" id="key_val">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" onclick="manualSetKeyVal()">Set Key Price</button>
          </div>
        </div>
        <div class="row formatted-row">
          <div class="col-auto">
            <div id="currency_prices"></div>
            <div id="currency_used_price"></div>
          </div>
          <div class="col-auto"><a href="https://scrap.tf/" target="_blank">scrap.tf</a></div>
          <div class="col-auto"><a href="https://backpack.tf/" target="_blank">backpack.tf</a></div>
        </div>
      </div>

      <div id="profiles" class="container"></div>
    </div>

    <div class="input-group">
      <span class="input-group-text">Min and Max</span>
      <input type="number" class="form-control" id="min_metal" value="15">
      <input type="number" class="form-control" id="max_metal" value="500">
    </div>

    <button id="buttonclick2" class="btn btn-primary" onclick="displayProfitables()">Begin refresh</button>

    <table class="table" id="item_table">
      <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Item SKU</th>
          <th scope="col">Backpack.tf Price (metal)</th>
          <th scope="col">Scrap.tf Price (metal)</th>
          <th scope="col">Profit Threshold (metal)</th>
          <th scope="col">Lowest Listing (metal)</th>
          <th scope="col">Potential Profit (metal)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </body>
</html>
